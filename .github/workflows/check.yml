name: Checking
on:
  push:
  pull_request:
  
jobs:
  check:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.13"]
    steps:
    - uses: actions/checkout@v3
    - name: Set up python ${{matrix.python-version}}
      uses: actions/setup-python@v4
      with:
        python-version: ${{matrix.python-version}}
    - name: Upgrade pip
      run: python -m pip install --upgrade pip
      
    - name: Install tox
      run: pip install tox
      
    - name: Run tox
      run: tox
